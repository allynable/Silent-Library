<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Library</title>
    <link rel="stylesheet" href="../res/css/styles.css  ">
    <link rel="icon" type="image/x-icon" href="../res/img/sl-favicon.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../res/js/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <div class="container">
            <div class="col">
                <div class="alert">
                    <h3>Members information Updated!</h3>
                </div>
                <div class="row-member">
                    <div class="col-left">
                        <h1>Members List</h1>
                    </div>
                    <div class="btn-right">
                        <button class="btn btn-info" id="add-member">Add New Member</button>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="row-member" id="row-member">
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <div class="modal">
        <form class="add-member" id="register">
            <div class="form-header">
                <h2>Add Member</h2>
            </div>
            <div class="form-body">
                <label for="name" class="label-title">* Full Name: </label>
                <input type="text" id="name" class="form-input" placeholder="Enter your name" required>

                <label for="gender" class="label-title">Gender</label>
                <select name="gender" id="gender" class="form-input">
                    <option></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="DOB" class="label-title">Date of Birth</label>
                <input type="text" class="form-input" id="DOB" placeholder="Click to select date of birth"
                    autocomplete="off">

                <label for="email" class="label-title">* Email:</label>
                <input type="text" placeholder="Enter your email" class="form-input" id="email">

                <label for="contact" class="label-title">* Contact: </label>
                <input type="number" class="form-input" id="contact" placeholder="Enter your mobile number" required>

                <label for="address" class="label-title">Address</label>
                <input type="text" class="form-input" id="address" placeholder="Enter your address">

                <label for="username" class="label-title">* Username: </label>
                <input type="text" class="form-input" id="username" placeholder="Enter your username" required>

                <label for="password" class="label-title">* Password: </label>
                <input type="password" class="form-input" id="password" placeholder="Enter your password" required>

                <label for="confirmpassword" class="label-title">* Confirm Password: </label>
                <input type="password" class="form-input" id="confirmpassword" placeholder="Confirm  your password"
                    required>

                <label for="membership" class="label-title">Member Type: </label>
                <select name="membertype" id="membertype" class="form-input" required>
                    <option></option>
                    <option value="Standard">Standard</option>
                    <option value="Premium">Premium</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>
            <div class="form-footer">
                <button class="btn btn-success" type="submit">
                    Add Member
                </button>
                <button class="btn btn-danger" id="modal-cancel" type="reset">
                    Cancel
                </button>
            </div>
        </form>
    </div>
    <script>
        var datepicker_initialized = false;

        $(document).ready(function () {
            if (!datepicker_initialized) {
                $("#DOB").datepicker({
                    changeMonth: true,
                    changeYear: true,
                    yearRange: "-120:+0",
                    showAnim: "slideDown",
                    dateFormat: 'mm/dd/yy',
                    readonly: true,
                    onSelect: (date) => {
                        $("#DOB").attr("value", date);
                    }
                });
                datepicker_initialized = true;
            }
        });
    </script>
</body>

</html>
